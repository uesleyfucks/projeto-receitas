<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Index</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href path="home" id="menuHome" class="logo">Logo <span>.</span></a>
      <ul class="navegacao">
        <li><a href path="login" id="menuLogin">Login</a></li>
        <li><a href path="cadastros" id="menuCadastros">Cadastros</a></li>
        <li><a href path="sobre" id="menuSobre">Sobre</a></li>
      </ul>
    </header>

    <!-- CONTEUDO-->
    <main></main>

    <!-- FIM CONTEUDO-->

    <!-- Script para NavBar Fixa -->
    <script type="text/javascript">
      window.addEventListener("scroll", function () {
        const header = document.querySelector("header");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
    <!-- Script para Troca de Formularios -->
    <script type="text/javascript">
      function toggleForm() {
        var container = document.querySelector(".container-login");
        container.classList.toggle("active");
      }
    </script>

    <script src="js/scripts.js"></script>
  </body>
  <!-- Footer -->
  <footer class="page-footer font-small indigo">
    <h2>RODAPE</h2>
  </footer>
</html>
