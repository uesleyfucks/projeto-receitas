<!-- Header-->

        <a href="index.html" class="logo">Logo <span>.</span></a>
        <ul class="navegacao">
            <li><a href="index.html">Menu</a></li>
            <li><a href="">Sair</a></li>
        </ul>
  
    </header>
  
  
  <!--(--)-->
  <section class="usuario">
    <div class="menu-usuario">
        <h2>Menu Usuario</h2>
        <div class="favoritos">
            <h3>Meus Favoritos</h3>
            <ul class="lista">
                <li>
                    <span>1</span>
                    <span><a href="#">Receita1</a></span>
                </li>
                <li>
                    <span>2</span>
                    <span><a href="#">Receita2</a></span>
                </li>
                <li>

                    <span><a href="#">Receita3</a></span>
                </li>
                <li>
                    <span>4</span>
                    <span><a href="#">Receita4</a></span>
                </li>
            </ul>
        </div>
        <div class="formulario-receitas">
            <h3>Adicionar Receita</h3>
            <form action="">
                <div class="select" id="pais">
                    <select id="paises" name="paises">
                        <option value="" selected disabled>Escolha o Pais:</option>
                        <option value="brasil">Brasil</option>
                        <option value="espanha">Espanha</option>
                        <option value="italia">Italia</option>
                        <option value="china">China</option>
                        <option value="india">India</option>
                        <option value="argentina">Argentina</option>
                        <option value="franca">França</option>
                        <option value="mexico">Mexico</option>
                        <option value="japao">Japão</option>
                        <option value="grecia">Grecia</option>
                        <option value="tailandia">Tailândia</option>
                        <option value="marrocos">Marrocos</option>
                    </select>
                </div>
                <div class="input-receitas" id="nome-receita">
                    <input type="text" name="" placeholder="Nome da Receita">
                </div>
                <div class="input-receitas" id="ingredientes">
                    <input type="text" name="" placeholder="Ingredientes">
                </div>
                <div class="input-receitas" id="preparo">
                    <textarea name="descricao" rows="6" cols="40" maxlength="160" placeholder="Modo de Preparo"></textarea>
                </div>
                <input type="submit" name="" value="Adicionar">
            </form>
        </div>
    </div>
  </section>

  <!-- Script para NavBar Fixa -->
  <script type="text/javascript">
    window.addEventListener('scroll', function(){
      const header = document.querySelector('header');
      header.classList.toggle("sticky", window.scrollY > 0);
    });
